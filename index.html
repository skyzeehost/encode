<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Skyzee JS Encoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff99;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      text-shadow: 0 0 10px #00ff99;
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff99; }
      to   { text-shadow: 0 0 20px #00cc66, 0 0 30px #00ff99; }
    }
    textarea, pre {
      width: 90%;
      max-width: 800px;
      background: #111;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 1rem;
      margin: 1rem auto;
      resize: vertical;
      box-shadow: 0 0 10px #00ff99;
    }
    button {
      background: linear-gradient(45deg, #00ff99, #00cc66);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
    }
    button:hover {
      background: linear-gradient(45deg, #00cc66, #00ff99);
    }
    .loading {
      margin-top: 10px;
      font-size: 0.9rem;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Skyzee JS Encoder</h1>

  <textarea id="inputCode" rows="10" placeholder="// Masukkan JavaScript kamu di sini..."></textarea>
  <br>
  <button onclick="encode()">üîê ENCODE SEKARANG</button>
  <div class="loading" id="loading" style="display:none;">‚è≥ Sedang encode...</div>

  <h2>Hasil Encode:</h2>
  <pre id="outputCode">// hasil akan muncul di sini</pre>

  <script>
    async function encode() {
      const input = document.getElementById("inputCode").value;
      const output = document.getElementById("outputCode");
      const loading = document.getElementById("loading");

      if (!input.trim()) {
        output.textContent = "‚ùå Masukkan kode JS dulu";
        return;
      }

      loading.style.display = "block";
      output.textContent = "";

      try {
        const res = await fetch("/api/encode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: input })
        });
        const data = await res.json();
        if (data.encoded) {
          output.textContent = data.encoded;
        } else {
          output.textContent = "‚ùå Gagal encode: " + (data.error || "Unknown error");
        }
      } catch (err) {
        output.textContent = "‚ùå ERROR FETCH: " + err.message;
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
