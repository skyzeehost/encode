<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Skyzee Encoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #00ff99;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    textarea, pre {
      width: 90%;
      max-width: 800px;
      background: #111;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skyzee JS Encoder</h1>
  <textarea id="code" rows="10" placeholder="Tulis kode JS kamu di sini..."></textarea><br>
  <button onclick="encode()">Encode</button>
  <pre id="result">// hasil muncul di sini</pre>

  <script>
    async function encode() {
      const code = document.getElementById("code").value;
      const result = document.getElementById("result");

      if (!code.trim()) return result.textContent = "❌ Masukkan kode dulu.";

      result.textContent = "⏳ Meng-encode...";

      try {
        const res = await fetch("/api/encode", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code })
        });

        const data = await res.json();
        if (data.encoded) {
          result.textContent = data.encoded;
        } else {
          result.textContent = "❌ Gagal encode: " + (data.error || "Unknown error");
        }
      } catch (e) {
        result.textContent = "❌ Fetch error: " + e.message;
      }
    }
  </script>
</body>
</html>
